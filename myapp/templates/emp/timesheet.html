
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <div class="container-fluid px-0 my-4">
        <img src="https://source.unsplash.com/1000x300/?timesheet" class="d-block w-100 " alt="..">
        </div>
        <div class="container">
        <h1 class="text-center">TimeSheet</h1>
        <form action="/emp/add_timesheet" method="get">
        {% csrf_token %}
            <div class="mb-3">
                <label for="reporting_manager" class="form-label">Reporting_Manager</label>
                <input type="text" class="form-control" id="reporting_manager" name="reporting_manager" placeholder="Enter">
              </div>
        
              <div class="mb-3">
                <label for="employees" class="form-label">Employee</label>
                <input type="text" class="form-control" id="employees" name="employees" placeholder="Enter ">
              </div>
        
              <div class="mb-3">
                <label for="start_time" class="form-label">Start_Time</label>
                <input type="text" class="form-control" id="start_time" name="start_time" placeholder="enter">
              </div>
        
              <div class="mb-3">
                <label for="end_time" class="form-label">End_Time</label>
                <input type="text" class="form-control" id="end_time" name="end_time" placeholder="enter">
              </div>
              <input type="submit" text="submit" class="btn btn-success">
        </form>
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
